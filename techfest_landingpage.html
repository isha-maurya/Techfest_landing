    <style>
        html, body {
            margin: 0;
            height: 100vh;
            background-color: #0c1a2e;
            overflow: hidden;
            position: relative;
        }

        #hero-canvas {
            position: absolute;
            inset: 0;
            z-index: 0;
            display: block;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            padding: 20px;
            gap: 12px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            animation: fadeIn 1s ease-out forwards;
        }

        .hero-logo {
            height: 150px;
            width: auto;
            filter: drop-shadow(0 0 8px #39ff14);
        }
        
        .hero-logo path {
            fill: url(#logo-gradient);
        }

        .hero-title {
            font-family: 'Nata Sans ', monospace;
            font-size: 90px;
            font-weight: bold;
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            background-image: linear-gradient(to right, #00C9FF, #92FE9D);
            margin: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        .hero-subtitle {
            font-family: 'Oswald', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            text-shadow: 0 0 3px #92FE9D; /* Softened glow for the subtitle */
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            background-image: linear-gradient(to right, #00C9FF, #92FE9D);
            margin: 0;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 1.8rem;
            }
            .hero-subtitle {
                font-size: 1rem;
            }
            .hero-logo {
                height: 45px;
            }
        }
    </style>
</head>

    <script>
        window.onload = function () {
            const canvas = document.getElementById('hero-canvas');
            const ctx = canvas.getContext('2d');
            
            let width, height, drops = [];
            const fontSize = 16;

            function resizeCanvas() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
                initDrops();
            }

            function initDrops() {
                const cols = Math.max(1, Math.floor(width / fontSize));
                drops = new Array(cols).fill(1);
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            function draw() {
                // trail
                ctx.fillStyle = 'rgba(12, 26, 46, 0.05)';
                ctx.fillRect(0, 0, width, height);

                ctx.fillStyle = '#39ff14';
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < drops.length; i++) {
                    const text = Math.random() < 0.5 ? '0' : '1';
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
                requestAnimationFrame(draw);
            }

            draw();
        };
    </script>
